<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<!-- Các phần tử trong form -->
	<form>
		<!-- nhan - Label -->
		<label>Nhãn của phân tử Form</label>
		<!-- text box -->
		<input type="text" name="" class="hoten" placeholder="Chữ có sẵn trong text" size="50">
		<!-- text area -->
		<br>
		<label>Text area:</label>
		<br>
		<textarea name="" class="" placeholder="Viết nội dung vào đây" cols="100" rows="20">	
		</textarea>
		<br>
		<fieldset>
				<!-- Radio button -->
			<label>Giới tính:</label>
			<input type="Radio" name="gioitinh" class="" value="1" checked="true">Nam
			<input type="Radio" name="gioitinh" class="" value="0">Nữ
			<input type="Radio" name="gioitinh" class="" value="2">Khác
			<!-- checkbox -->
			<br>
			<label>Sở thích:</label>
			<input type="checkbox" name="">Hủ tiếu
			<input type="checkbox" name="">Chơi thể thao
			<input type="checkbox" name="">Đọc sách
			<input type="checkbox" name="" checked="true">Code
			<input type="checkbox" name="">Nghiên cứu công nghệ
			<input type="checkbox" name="">Chém gió
			<br>
			<!-- list sổ xuống -->
			<label>Lớp học của bạn: </label>
			<select name="">
				<option value="17a1">IT17A1</option>
				<option value="17a2">IT17A2</option>
				<option value="17a3">IT17A3</option>
			</select>
		</fieldset>
		<br>
		<!-- Nút -->
		<button name="" class="">Nút</button>
		<input type="submit" name="" class="" value="Đây là nút">
	</form>
</body>
</html>
